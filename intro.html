<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="node_modules/aos/dist/aos.css" />
  <title>microselfcare</title>
</head>
<body>
  <audio id="sfx-intro" src="sfx/wlc.mp3" preload="auto"></audio>
  <div id="bar">
    <img id="x" class="icons" src="img/close.png" />
    <img id="mini" class="icons" src="img/minimize.png" />
  </div>
  <div id="intro-content">
    <h1 class="welcome">Welcome.</h1>
    <h1 class="welcome2">This is microselfcare.</h1>
    <h1 class="welcome3">What is your name?</h1>
    <input id="username" type="text" name="name" maxlength="12">
    <div id="error">I need your name to get to know you, insert it, please</div>
    <div id="button">
      Done
    </div>
  </div>
  <script src="./renderer.js"></script>
  <script src="node_modules/aos/dist/aos.js"></script>
</body>
</html>
